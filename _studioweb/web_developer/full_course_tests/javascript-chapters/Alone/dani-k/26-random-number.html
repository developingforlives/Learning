<script>
   
   console.log(Math.floor(2.7)); //this generates a number down
   console.log(Math.floor(-2.2));

   console.log("");

   let calc = Math.floor((Math.random(10) * 10) + 1); //this allow to get a random number between 1 and 10
   console.log(calc);

   console.log("");

   let getRandomNumber = function (start, range) {
      let getRandom = Math.floor((Math.random() * range) + start);
      while (getRandom > range) {
         getRandom = Math.floor((Math.random() * range) + start);
      }
      return getRandom;
   }

   //console.log(getRandomNumber(5, 10));
   console.log("");
   console.log(getRandomNumber(500, 1000));
