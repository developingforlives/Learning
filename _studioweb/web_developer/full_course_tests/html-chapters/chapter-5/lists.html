<!DOCTYPE html>
<html>

    <head>
        <title>Lists</title>
    </head>

    <body>
        
        <p>Working with Lists, see examples below:</p>

        <ul> <!--Unordered List-->
            <li>Apples</li>
            <li>Bananas</li>
            <li>Cherries</li>
            <li>Potatoes</li>
        </ul>

        <ol> <!--Ordered List-->
            <li>Apples</li>
            <li>Bananas</li>
            <li>Cherries</li>
            <li>Potatoes</li>
        </ol>
    </body>

</html>
