<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>hour-4-3</title>
   <style>
      div {
         font: 16px normal arial, verdana, helvetica;
      }
   </style>
   <script>
      function telltime() {
         var out = "";
         var now = new Date();
         out += "<br />Date: " + now.getDate();
         out += "<br />Month: " + now.getMonth();
         out += "<br />Year: " + now.getFullYear();
         out += "<br />Hours: " + now.getHours();
         out += "<br />Minutes: " + now.getMinutes();
         out += "<br />Seconds: " + now.getSeconds();
         document.getElementById("div1").innerHTML = out;
      }
   </script>
</head>
</head>

<body>

   <p>The current date and time are:</p>
   <div id="div1"></div>
   <script>
      telltime();
   </script>
   <input type="button" onclick="location.reload()" value="Refresh" />

</body>

</html>
