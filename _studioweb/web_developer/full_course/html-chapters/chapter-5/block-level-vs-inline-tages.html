<!DOCTYPE html>
<html>

    <head>
        <title>Chapter 5, Block vs Inline tags</title>
        <style type="text/css">
        p, a , span {background-color: #93BC93}
        </style>
    </head>

    <body>

        <div> <!--this tag create sections/divisions in your pages-->
            <h1>Block Level Tags: div and span</h1>

            <p>Some text... And the frog <span>jumped</span> out of the frying pan and into the fire.</p>
        </div>

        <div>
            <h1>Inline Tags:</h1>

            <a href="http:www.google.com">hyperlinks are inline tags</a>
        </div>

    </body>

</html>
