<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch1-lesson-7-EU</title>
</head>
<body>

    <p id="demo">Let's see the result...</p>

    <script>

        var num1 = parseInt(prompt('Please insert a number: '));
        var num2 = parseInt(prompt('Please insert another number: '));
        var total = (num1 + num2) / 2;

        document.getElementById("demo").innerHTML = "The total is: " + total;

    </script>
    
</body>
