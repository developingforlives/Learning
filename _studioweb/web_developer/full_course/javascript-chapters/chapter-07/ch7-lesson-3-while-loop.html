<!DOCTYPE html>
<html onkeypress="sniffer('You pressed a key!')">

<head>
	<meta charset="UTF-8">
	<title>Ch7 JavaScript Loops</title>
	<!--

Type of loops in JS: while, do/while, for, for/in

-->
	<script>

		function doItAgain(message) {

			var loopCount = 5;

			while (loopCount > 0) {

				var target = document.getElementById("target");
				target.innerHTML = target.innerHTML + "LoopCount: " + loopCount + "<br>";
				console.log("LoopCount is now: " + loopCount);
				loopCount = loopCount -1;
			}

			console.log("End loop");
			var button = document.getElementById("looper");
			button.value = "Done looping!";
			//button.style.fontSize ="34px";
		}

	</script>

</head>

<body>

	<h1>Looping can make your code spin!</h1>

	<input type="button" id="looper" value="Do it again!">
	
	<p id="target"></p>

	<script>
		document.getElementById("looper").onclick = function () {
			doItAgain();
			this.style.color = "darkred";
			this.style.backgroundColor = "lightgreen";
			this.style.fontSize = "30px"; 
		}
	</script>
	
</body>

</html>
